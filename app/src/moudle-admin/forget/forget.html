<section class="login">
    <header class="mui-bar orange white">
        <span class="mui-action-back iconfont icon-close mui-pull-left"></span>
        <h1 class="mui-title">忘记密码</h1>
    </header>
    <section class="mui-content">
    	<form class="loginForm">
    		<p class="prompt-text">为了账户安全，请先验证手机后再重置密码</p>
            <div class="item">
                <input type="tel" name="" id="phone" v-model="phone" placeholder="请输入手机号">
            </div>
            <div class="item verifyCode">
                <input type="tel" name="" id="validateId" v-model="validateId" placeholder="请输入验证码">
                <a href="javascript:;" id="vallidateBtn" class="verifyBtn btn white" @tap.stop.prevent="getValidateId">获取验证码</a>
            </div>
            <a href="javascript:;" @tap.stop.prevent="next" class="registerBtn btn block">下一步</a>
        </form>
    </section>
</section>
