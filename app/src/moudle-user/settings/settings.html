        <button class="mui-btn mui-btn-link mui-pull-right mui-hidden" @tap.stop.prevent="saveInfo">保存</button>

    <section class="mui-content">
        <div class="logout" @tap.stop.prevent="logout">
            退出登录
        </div>
    </section>
</section>
