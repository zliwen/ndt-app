<section class="login">
    <header class="mui-bar orange white">
        <span class="mui-action-back iconfont icon-close mui-pull-left"></span>
        <h1 class="mui-title">登录</h1>
    </header>
    <section class="mui-content">
        <form class="loginForm">
            <div class="item">
                <input type="tel" name="" id="phoneOrEmail" v-model="phoneOrEmail" placeholder="请输入手机号">
            </div>
            <div class="item">
                <input type="password" name="" id="password" v-model="password" placeholder="请输入密码">
            </div>
            <a href="javascript:;" class="forget mui-pull-right" @tap="showPage('forget')">忘记密码？</a>
            <a href="javascript:;" class="btn block loginBtn" @tap="login">登录</a>
            <div v-if="isInstalled">
                <div class="line"><span>第三方登录</span></div>
                <div class="weixin iconfont icon-weixin" @tap.stop.prevent="loginWx"></div>
            </div>
            <a href="javascript:;" class="btn white" @tap.stop.prevent="showPage('register')">注册</a>
        </form>
    </section>
</section>
